<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche de Vols</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <i class="fas fa-plane-departure"></i>
                <h1>Moteur de Recherche de Vols</h1>
            </div>
        </header>

        <main>
            <!-- Search Form -->
            <section class="search-section">
                <div class="card">
                    <h2><i class="fas fa-search"></i> Rechercher un vol</h2>
                    
                    <form id="searchForm">
                        <div class="trip-type">
                            <label>
                                <input type="radio" name="tripType" value="roundtrip" checked>
                                <span>Aller-Retour</span>
                            </label>
                            <label>
                                <input type="radio" name="tripType" value="oneway">
                                <span>Aller Simple</span>
                            </label>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="origin">
                                    <i class="fas fa-plane-departure"></i> Ville de départ
                                </label>
                                <div class="autocomplete-wrapper">
                                    <input type="text" id="origin" placeholder="Ex: Paris, CDG" required autocomplete="off">
                                    <input type="hidden" id="originCode">
                                    <div id="originSuggestions" class="autocomplete-suggestions"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="destination">
                                    <i class="fas fa-plane-arrival"></i> Ville d'arrivée
                                </label>
                                <div class="autocomplete-wrapper">
                                    <input type="text" id="destination" placeholder="Ex: New York, JFK" required autocomplete="off">
                                    <input type="hidden" id="destinationCode">
                                    <div id="destinationSuggestions" class="autocomplete-suggestions"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="departureDate">
                                    <i class="fas fa-calendar-alt"></i> Date d'aller
                                </label>
                                <input type="date" id="departureDate" required>
                            </div>

                            <div class="form-group" id="returnDateGroup">
                                <label for="returnDate">
                                    <i class="fas fa-calendar-alt"></i> Date de retour
                                </label>
                                <input type="date" id="returnDate">
                            </div>

                            <div class="form-group">
                                <label for="passengers">
                                    <i class="fas fa-users"></i> Nombre de personnes
                                </label>
                                <input type="number" id="passengers" min="1" max="9" value="1" required>
                            </div>

                            <div class="form-group">
                                <label for="travelClass">
                                    <i class="fas fa-chair"></i> Classe
                                </label>
                                <select id="travelClass" required>
                                    <option value="ECONOMY">Économique</option>
                                    <option value="PREMIUM_ECONOMY">Économique Premium</option>
                                    <option value="BUSINESS">Affaires</option>
                                    <option value="FIRST">Première</option>
                                </select>
                            </div>
                        </div>

                        <!-- Filters Section -->
                        <div class="filters-section">
                            <h3><i class="fas fa-filter"></i> Filtres</h3>
                            <div class="filters-grid">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="directFlights">
                                    <span>Vols directs uniquement</span>
                                </label>

                                <div class="filter-group">
                                    <label>Heure de départ</label>
                                    <div class="time-range">
                                        <input type="time" id="minDepartureTime" placeholder="Min">
                                        <span>à</span>
                                        <input type="time" id="maxDepartureTime" placeholder="Max">
                                    </div>
                                </div>

                                <div class="filter-group">
                                    <label>Heure d'arrivée</label>
                                    <div class="time-range">
                                        <input type="time" id="minArrivalTime" placeholder="Min">
                                        <span>à</span>
                                        <input type="time" id="maxArrivalTime" placeholder="Max">
                                    </div>
                                </div>

                                <div class="filter-group">
                                    <label for="maxPrice">Prix maximum (€)</label>
                                    <input type="number" id="maxPrice" min="0" step="50" placeholder="Pas de limite">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-search"></i> Rechercher
                        </button>
                    </form>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Recherche des meilleurs vols...</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-list"></i> Résultats de recherche</h2>
                    <div class="results-controls">
                        <label for="sortBy">
                            <i class="fas fa-sort"></i> Trier par:
                        </label>
                        <select id="sortBy">
                            <option value="price_asc">Prix croissant</option>
                            <option value="price_desc">Prix décroissant</option>
                            <option value="duration_asc">Durée croissante</option>
                            <option value="duration_desc">Durée décroissante</option>
                            <option value="departure_asc">Départ (tôt → tard)</option>
                            <option value="departure_desc">Départ (tard → tôt)</option>
                        </select>
                    </div>
                </div>

                <div id="resultsCount" class="results-count"></div>
                <div id="flightResults" class="flight-results"></div>
            </section>
        </main>

        <!-- Flight Details Modal -->
        <div id="flightModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="flightDetails"></div>
            </div>
        </div>

        <!-- Edit Flight Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-edit">&times;</span>
                <h2><i class="fas fa-edit"></i> Modifier les informations du vol</h2>
                <div id="editFlightForm"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
